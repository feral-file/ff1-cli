# On release publish: run build workflow, then upload artifacts to the existing release.
name: Release

on:
  release:
    types: [published]

jobs:
  verify-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ github.event.release.tag_name }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: package.json is $PACKAGE_VERSION but tag is $TAG_VERSION."
            exit 1
          fi

  build:
    needs: verify-version
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ github.event.release.tag_name }}
    secrets: inherit

  publish-npm:
    needs: verify-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  upload-release-assets:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Flatten release files
        run: |
          find artifacts -type f \( -name '*.tar.gz' -o -name '*.zip' -o -name '*.sha256' \) -exec cp {} . \;
          ls -la

      - name: Upload assets to release
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            *.tar.gz *.tar.gz.sha256 *.zip *.zip.sha256 \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
